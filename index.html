<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles.css">
        <title>Scissors Paper Stone</title>
    </head>
    <body>
        <header>
            <h1 class="title">Scissors Paper Stone</h1>
        </header>
        <div id="container">
            <div class="text">
                <h3>
                    Scissors wins Paper | Paper wins Stone | Stone wins Scissors
                </h3>
                <h3>
                    First to 5 wins!
                </h3>
            </div>
            <div class="score">
                <div class="player">
                    <h3>Player:</h3>
                    <h3 class="sign">?</h3>
                </div>
                <div class="computer">
                    <h3>Computer:</h3>
                    <h3 class="sign">?</h3>
                </div>
            </div>
            <div class="choice">
                <h2>
                    Choose carefully
                </h2>
                <div class="buttons">
                    <button id="scissors">&#9996;</button>
                    <button id="paper">&#9995;</button>
                    <button id="stone">&#9994;</button>
                </div>
            </div>
        </div>
        <footer class="foot">
            <p>Copyright Â© Toh Pin Ren 2022</p>
        </footer>
        <script src="./scissorspaperstone.js"></script>
    </body>
</html>
